<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/memberUpdateHeader :: memberUpdateHeader"/>
<style>
  .fieldError {
  border-color: #bd2130;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form action="/members/new" method="post" role="form"
        th:object="${memberView}">

    <div class="form-group">
      <label th:for="name">이름</label>
      <input class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
             th:field="*{name}" type="text">
      <p th:errors="*{name}"
         th:if="${#fields.hasErrors('name')}">Incorrect date</p>
    </div>


    <div class="form-group">
      <label th:for="email">이메일</label>
      <input class="form-control" placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('email')}? 'form-control
      fieldError' : 'form-control'"
             th:field="*{email}" type="text">
      <p th:errors="*{email}"
         th:if="${#fields.hasErrors('email')}">이메일 입력 오류</p>
    </div>

    <div class="form-group">
      <label th:for="phone">전화번호</label>
      <input class="form-control" placeholder="전화번호를 입력하세요"
             th:class="${#fields.hasErrors('phone')}? 'form-control fieldError' : 'form-control'"
             th:field="*{phone}" type="text">
      <p th:errors="*{phone}"
         th:if="${#fields.hasErrors('phone')}">전화 번호 입력 오류</p>
    </div>

    <div class="form-group">
      <label th:for="address.city">도시</label>
      <input class="form-control" placeholder="도시를 입력하세요" th:field="*{address.city}"
             type="text">
    </div>

    <div class="form-group">
      <label th:for="address.street">거리</label>
      <input class="form-control" placeholder="거리를 입력하세요" th:field="*{address.street}"
             type="text">
    </div>

    <div class="form-group">
      <label th:for="address.zipcode">우편번호</label>
      <input class="form-control" placeholder="우편번호를 입력하세요" th:field="*{address.zipcode}"
             type="text">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
